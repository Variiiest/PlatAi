{%extends 'base.html' %}

{%block content %}
<section class="text-gray-100 bg-indigo-700 body-font relative" id="contact">
    <div class="container px-5 py-24 mx-auto flex sm:flex-no-wrap flex-wrap">


      <!-- Form for contact -->
      {%if not sent%}
      <form class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0 bg-gray-800 px-8 py-4 rounded " action="" method="POST">
     {%csrf_token%}
        <p class="leading-relaxed mb-5 text-pink-200">Contact Us for business</p>
           
        <p class="leading-relaxed mb-1 text-gray-100">Name</p>
        {{business_form.name}}
        <p class="leading-relaxed mb-1 text-gray-100">Email</p>
        {{business_form.email}}
        <p class="leading-relaxed mb-1 text-gray-100">Message</p>
        {{business_form.message}}
        <button class="text-pink-200 bg-green-500 border-0 py-2 px-6 focus:outline-none hover:bg-green-400 rounded text-lg" type="submit">SUBMIT</button>
      </form>
      {%endif %}

      {%if sent %}
      <div class="lg:w-1/3 md:w-1/2 flex flex-col md:ml-auto w-full md:py-8 mt-8 md:mt-0">

        <p class="leading-relaxed mb-5 text-pink-200">Our members will contact you.</p>

      </div>
      {%endif%}


    </div>
  </section>
  <script>
    window.onload = function(){
        document.getElementById('id_name').className+="bg-gray-700 rounded border border-gray-700 focus:outline-none focus:border-green-500 text-base text-pink-200 px-4 py-2 mb-4";
        document.getElementById('id_email').className+="bg-gray-700 rounded border border-gray-700 focus:outline-none focus:border-green-500 text-base text-pink-200 px-4 py-2 mb-4";
        document.getElementById('id_message').className+="bg-gray-700 rounded border border-gray-700 focus:outline-none h-32 focus:border-green-500 text-base text-pink-200 px-4 py-2 mb-4 resize-none";
    }


    setTimeout(function(){ document.getElementById('submited'); }, 3000);
  </script>

{%endblock %}
