{%extends 'base.html' %}

{%block content %}
<div class="flex items-center min-h-screen p-6 bg-gray-900 mt-20">
    <div class="flex-1 h-full max-w-4xl mx-auto overflow-hidden  rounded-lg shadow-xl bg-gray-800">
      <div class="flex flex-col overflow-y-auto md:flex-row">
        <div class="h-64 md:h-auto md:w-1/2">
          <img aria-hidden="true" class="object-cover w-full h-full " src="/static/img/team.jpg" alt="Office">

        </div>
        <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
          <div class="w-full">
            <h1 class="mb-4 text-xl font-semibold text-gray-700 ">
              Create account
            </h1>
            {% if form.errors %}
    
            <p class="text-xs italic text-red-500">{{form.errors}}</p>
      
            {% endif %}
            
            <!--Form  for mentor registration -->
            <form action="" method="POST" id="register_mentor">
              {%csrf_token%}
              <div>
                <div>
                  <label class="block text-sm text-gray-700 mb-2">Username</label>
                  {{user_form.username}}
                </div>
                <div>
                  <label class="block text-sm text-gray-700 mb-2 mt-2">Email</label>
                 {{user_form.email}}
                </div>
                
                <div>
                  <label class="block text-sm text-gray-700 mb-2 mt-2">Password </label>
                   {{user_form.password}}
                </div>
                <div>
                  <label class="block text-sm text-gray-700 mb-2 mt-2">Confirm Password</label>
                 {{user_form.password2}}
                </div>
              </div>



              <button
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
                type="submit" value="submit">Submit</button>

            </form>

            <p class="mt-4">
              <a class="text-sm font-bold text-green-500 hover:underline" href="{%url 'login'%}">
                Already have an account? Login
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script>

    window.onload= function(){
      document.getElementById('id_username').className+="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2";
      document.getElementById('id_email').className+="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2";
      document.getElementById('id_password').className+="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2";
      document.getElementById('id_password2').className+="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2";
    }
</script>
{%endblock %}
